<script>
  async function Add() {
      debugger

      var regsForm = document.getElementById("regsForm");
      const formData = new FormData(regsForm);
      // formData.append("Username", document.getElementById("Username").value);
      // formData.append("Email", document.getElementById("Email").value);
      // formData.append("Password", document.getElementById("Password").value);

      console.log(formData.get("Email"));
      
      let password = document.getElementById("Password").value;
      let repassword = document.getElementById("Password2").value;

      if (password === repassword) {
          try {
              let url = "https://localhost:7216/api/_Users/addnewuser";
              let response = await fetch(url, {
                  method: 'POST',
                  body: formData
              });

              if (response.ok) {
                  alert("New user added successfully");
              } else {
                  alert("Error adding user");
              }
          } catch (error) {
              console.error("Error:", error);
              alert("Error occurred while adding user");
          }
      } else {
          alert("Passwords do not match");
      }
  }
</script>
